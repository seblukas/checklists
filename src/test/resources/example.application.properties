quarkus.dynamodb.endpoint-override=http://localhost:8000
quarkus.dynamodb.aws.region=localhost
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=<access_key>
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=<secret_key>

#CORS settings
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=Content-Type,Authorization,X-Requested-With,Content-Length,Accept,Origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE